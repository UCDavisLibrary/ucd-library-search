
<dom-module id="ucd-library-search-nav">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .layout {
        @apply(--layout-horizontal);
      }
      [layout] {
        @apply(--layout-horizontal);
      }
      .center {
        @apply(--layout-center-justified);
      }

      div.btn-nav button {
        border-radius: 0px;
        font-weight: var(--default-font-weight);
        margin: 5px;
        font-size: 12px;
        cursor: pointer;
        color: var(--default-primary-color);
        display: block;
        float: left;
        height: 65px;
        width: 80px;
        border: solid 1px var(--default-primary-yellow);
        background: var(--default-secondary-yellow);
        padding: 0px 5px;
        transition: background 400ms ease-out, transform 400ms ease-out;
        transform: scale(1);
      }

      div.btn-nav button.selected:focus {
        border: solid 2px var(--default-primary-color);
        padding: 4px;
        outline:0;
      }
      div.btn-nav button:focus {
        border: solid 2px var(--default-primary-color);
        padding: 4px;
        outline:0;
      }

      div.btn-nav button.selected {
        transform: scale(1.05);
        border: solid 1px var(--default-primary-color);
        padding: 0px 5px;
        background: var(--default-secondary-color);
        color: white;
        text-shadow: none;
        z-index: 20;
      }

      @media(min-width: 700px) {
        div.btn-nav button {
          font-size: var(--default-font-size);
          height: 65px;
          width: 95px;
        }
      }

      @media(min-width: 900px) {
        div.btn-nav button {
          font-size: var(--default-font-size);
          height: 90px;
          width: 120px;
        }
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <iron-media-query query="min-width: 800px" query-matches="{{largeScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 600px" query-matches="{{smallScreen}}"></iron-media-query>

    <div hidden$="[[!smallScreen]]">
      <select id="selector" on-change="_select" style="display:block; margin-bottom: 20px">
        <option value="library">Library Catalog + Articles</option>
        <option value="courses">Course Reserves</option>
        <option value="databases">Databases</option>
        <option value="melvyl">Melvyl</option>
        <option value="guide">Subject + Course Guides</option>
        <option value="website">Site Search</option>
      </select>
    </div>

    <div class="btn-nav" layout$="[[!largeScreen]]" hidden$="[[smallScreen]]" flat$="[[flat]]">
      <div class="layout">
        <button on-click="_select" value="library"><div>Library Catalog + Articles</div></button>
        <button on-click="_select" value="courses"><div>Course Reserves</div></button>
        <button on-click="_select" value="databases"><div>Databases</div></button>
      </div>
      <div class="layout center">
        <button on-click="_select" value="melvyl"><div>All UC Libraries (Melvyl)</div></button>
        <button on-click="_select" value="guide"><div>Subject + Course Guides</div></button>
        <button on-click="_select" value="website"><div>Site Search</div></button>
      </div>
    </div>

    
  </template>
  <script>
    class UCDLibrarySearchNav extends Polymer.Element {
      static get is() { 
        return 'ucd-library-search-nav'; 
      }

      static get properties() {
        return {
          selected : {
            type : String,
            value : 'library',
            notify : true
          },
          flat : {
            type : Boolean,
            value : false
          }
        }
      }

      init() {
        this._resetBtns();

        this.shadowRoot.querySelector('button[value="'+this.selected+'"]').classList.add('selected');
        this.$.selector.value = this.selected;
      }

      _select(e) {
        this._resetBtns();

        this.selected = e.currentTarget.value || e.currentTarget.getAttribute('value');
        this.shadowRoot.querySelector('button[value="'+this.selected+'"]').classList.add('selected');
        this.$.selector.value = this.selected;
      }

      _resetBtns() {
        var eles = this.shadowRoot.querySelectorAll('button');
        for( var i = 0; i < eles.length; i++ ) {
          eles[i].classList.remove('selected');
        }
      }
    }

    window.customElements.define(UCDLibrarySearchNav.is, UCDLibrarySearchNav);
  </script>
</dom-module>
