
<dom-module id="ucd-library-search-nav">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .layout {
        @apply(--layout-horizontal);
      }
      [layout] {
        @apply(--layout-horizontal);
      }
      .center {
        @apply(--layout-center-justified);
      }

      button:focus {
        border: solid 1px rgba(216, 183, 54, .8);
        outline:0;
      }
      button.selected:focus {
        border: solid 1px rgba(216, 183, 54, .8);
        outline:0;
      }
      button {
        border-radius: 0px;
        font-weight: 100;
        margin: 4px;
        font-size: 12px;
        cursor: pointer;
        color: #fff;
        display: block;
        float: left;
        height: 40px;
        width: 75px;
        border: solid 1px #d6dce6;
        background: rgba(255, 255, 255, .3);
        padding: 0px 5px;
        transition: background 400ms ease-out, transform 400ms ease-out;
        transform: scale(1);
        text-shadow: 1px 1px 1px black;
      }

      button.selected {
        transform: scale(1.1);
        border: solid 1px rgba(9, 51, 119, .8);
        padding: 0px 5px;
        background: rgba(9, 51, 119, .8);
        color: white;
        text-shadow: none;
        z-index: 20;
      }

      @media(min-width: 700px) {
        button {
          font-size: 16px;
          height: 50px;
          width: 100px;
        }
      }

      @media(min-width: 900px) {
        button {
          font-size: 18px;
          height: 75px;
          width: 125px;
        }
      }
    </style>

    <iron-media-query query="min-width: 800px" query-matches="{{largeScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 600px" query-matches="{{smallScreen}}"></iron-media-query>

    <div hidden$="[[!smallScreen]]">
      <select id="selector" on-change="_select" style="display:block; margin-bottom: 40px">
        <option value="library">Library Catalogs</option>
        <option value="databases">Databases</option>
        <option value="calisphere">Calisphere</option>
        <option value="melvyl">Melvyl</option>
        <option value="website">Site Search</option>
      </select>
    </div>

    <div layout$="[[!largeScreen]]" hidden$="[[smallScreen]]">
      <div class="layout">
        <button on-click="_select" value="library"><div>Library Catalogs</div></button>
        <button on-click="_select" value="databases"><div>Databases</div></button>
        <button on-click="_select" value="calisphere"><div>Calisphere</div></button>
      </div>
      <div class="layout center">
        <button on-click="_select" value="melvyl"><div>Melvyl</div></button>
        <button on-click="_select" value="website"><div>Site Search</div></button>
      </div>
    </div>

    
  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-nav',

      properties : {
        selected : {
          type : String,
          value : 'library',
          notify : true
        }
      },

      attached : function() {
        this._resetBtns();

        this.querySelector('button[value="'+this.selected+'"]').classList.add('selected');
        this.$.selector.value = this.selected;
      },

      _select : function(e) {
        this._resetBtns();

        this.selected = e.currentTarget.value || e.currentTarget.getAttribute('value');
        this.querySelector('button[value="'+this.selected+'"]').classList.add('selected');
        this.$.selector.value = this.selected;
      },

      _resetBtns : function() {
        var eles = this.querySelectorAll('button');
        for( var i = 0; i < eles.length; i++ ) {
          eles[i].classList.remove('selected');
        }
      }
    });
  </script>
</dom-module>
