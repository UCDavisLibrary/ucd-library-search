<dom-module id="shared-styles">
  <template>
    <style>
      .layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }

      .search-btn {
        display: inline-block;
        background: #002655;;
        color: #fff;
        text-decoration: none;
        padding: 15px;
        transition: all .2s ease-in-out;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25;
        border: 1px solid transparent;
        cursor: pointer;
      }
      .search-btn:hover {
        background: #0048a2;
      }

      h1, h2 {
        margin-top: 0;
        font-weight: 100;
      }

      select {
        -webkit-appearance: none;
        -webkit-border-radius: 0px;
        height: 52px;
      }

      select, input {
        width: 100%;
        background-color: white;
        padding: 15px;
        color: #002655;
        border: 1px solid #d6dce6;
        border-radius: 0;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25;
        background-image: none;
        background-clip: padding-box;
      }

      input:focus, select:focus {
        outline:0;
        border: 1px solid #002655;
        color: #002655;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes -webkit-bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes -webkit-bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

    </style>
  </template>
</dom-module>
