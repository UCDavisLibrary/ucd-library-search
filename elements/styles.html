<dom-module id="shared-styles">
  <template>
    <style>
      .layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }

      .search-btn {
        text-align: center;
        display: inline-block;
        background: #002655;;
        color: #fff;
        text-decoration: none;
        padding: 15px;
        transition: all .2s ease-in-out;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25;
        border: 1px solid transparent;
        cursor: pointer;
      }
      .search-btn:hover {
        background: #0048a2;
      }

      h1, h2 {
        margin-top: 0;
        font-weight: 100;
      }

      select, input {
        display: block;
        width: 100%;
        background-color: white;
        padding: 15px;
        color: #002655;
        border: 1px solid #d6dce6;
        border-radius: 0;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25;
        background-clip: padding-box;
      }

      select {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAMAAACelLz8AAAAJ1BMVEVmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmaP/QSjAAAADHRSTlMAAgMJC0uWpKa6wMxMdjkoAAAANUlEQVR4AeXJyQEAERAAsNl7Hf3X6xt0QL6JpZWq30pdvdadme+0PMdzvHm8YThHcT1H7K0BtOMDniZhWOgAAAAASUVORK5CYII=');
        -webkit-background-size: 13px 13px;
        background-size: 13px;
        background-repeat: no-repeat;
        background-position: right center;
        padding-right: 20px;

        -webkit-appearance: none;
        -webkit-border-radius: 0px;
        height: 52px;
      }

      .help {
        font-size: 12px;
        color: #f8f8f8;
        padding-top: 5px;
      }

      @media(max-width: 700px) {
        select, input, .search-btn {
          padding: 10px;
          font-size: .75rem;
        }
        select {
          height: 37px;
          padding-right: 15px;
        }
      }

      input:focus, select:focus {
        outline:0;
        border: 1px solid #002655;
        color: #002655;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes -webkit-bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes -webkit-bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

    </style>
  </template>
</dom-module>
