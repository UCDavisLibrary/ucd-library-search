<dom-module id="ucd-library-search-website">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Site Search</h1>
      <div class="help">Find research guides, manuscripts and archives, services and people.</div>

      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Website" on-keyup="_onKeyUp" on-change="_onInputChange" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>

      <div hidden="[[!showFilter]]" style="margin-top: 15px; font-size: 14px">
        <span style="color:#666">Filtered by: </span> <b style="color: #333">[[filterValue]]</b> | <a id="btn2">Remove Filter</a>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-website',

      properties : {
        flat : {
          type : Boolean,
          value : false
        },
        showFilter : {
          type : Boolean,
          value : false
        },
        hostUrl : {
          type : Boolean,
          value : false
        }
      },

      rootUrl : 'https://www.library.ucdavis.edu',
      parameters : {
        's' : '',
        'search-option' : '3'
      },

      behaviors : [SearchTextSyncBehavior],

      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._tiggerTextChange();
      },

      _onInputChange : function() {
        this._tiggerTextChange();
      },

      _onChange : function() {
        this.parameters.s = this.$.input.value;

        var params = [];
        for( var key in this.parameters ) {
          params.push(key+'='+encodeURIComponent(this.parameters[key]));
        }

        var root = this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl;

        this.$.btn.href = root+'?'+params.join('&');
        this.$.btn2.href = root+'?'+params.join('&');
      },

      setValue : function(val) {
        this.$.input.value = val;
        this._tiggerTextChange();
      },

      setFilter : function(value) {
        this.showFilter = true;
        this.filterValue = value;
      }
    });
  </script>
</dom-module>
