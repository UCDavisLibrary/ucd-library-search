<dom-module id="ucd-library-search-website">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Site Search</h1>
      <div class="help">Find research guides, manuscripts and archives, services and people.</div>

      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Website" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>

      <div hidden="[[!showFilter]]" style="margin-top: 15px; font-size: 14px">
        <span style="color:#666">Filtered by: </span> <b style="color: #333">[[filterValue]]</b> | <a id="btn2" on-click="_search">Remove Filter</a>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchWebsite extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-website'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          showFilter : {
            type : Boolean,
            value : false
          },
          rootUrl : {
            type : String,
            value : ''
          }
        }
      }

      constructor() {
        super();
        this.parameters = {
          's' : '',
          'search-option' : '3'
        };
      }

      _search() {
        this.parameters.s = this.$.input.value;

        var params = [];
        for( var key in this.parameters ) {
          params.push(key+'='+encodeURIComponent(this.parameters[key]));
        }

        this.sendGAEvent({eventAction: 'website-search', eventLabel: this.$.input.value});
        window.location = (this.rootUrl || '') + '/?' + params.join('&');
      }

      setFilter(value) {
        this.showFilter = true;
        this.filterValue = value;
      }
    }

    window.customElements.define(UCDLibrarySearchWebsite.is, UCDLibrarySearchWebsite);
  </script>
</dom-module>
