<dom-module id="ucd-library-search-databases">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      #az a {
        text-shadow: none;
        color: white;
        text-decoration: none;
        padding: 0;
        background: rgba(255, 255, 255, .3);
        padding: 5px;
        text-transform: capitalize;
        display: inline-block;
        transition: all 200ms linear;
      }
      #az a:hover {
        color: var(--default-secondary-color);
        background: white;
      }
      [flat] #az a {
        color: var(--default-primary-color);
        background: white;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Databases</h1>
      <div class="help">Find collections of scholarly journal articles, digitized primary sources, streaming media, and more.</div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search Databases" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
    </div>

    <div flat$="[[flat]]">
      <div style="padding: 4px 0">A-Z</div>
      <div id="az"></div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchDatabases extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-databases'; 
      }

      static get properties() {
        return {
          properties : {
            flat : {
              type : Boolean,
              value : false
            },
            hostUrl : {
              type : Boolean,
              value : false
            }
          }
        }
      }

      constructor() {
        super();
        this.rootUrl = 'https://www.library.ucdavis.edu';
      }

      connectedCallback() {
        super.connectedCallback();
        var html = '';
        var i = 'a'.charCodeAt(0), j = 'z'.charCodeAt(0);

        var url = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl);
        for (; i <= j; ++i) {
            html += '<a class="style-scope ucd-library-search-databases" href="'+url+'/az-database/'+String.fromCharCode(i)+'">'+String.fromCharCode(i)+'</a>';
        }

        this.$.az.innerHTML = html;
      }

      _search() {
        window.location = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl) + '?post_type=database&s=' + this.$.input.value;
      }
    }
    window.customElements.define(UCDLibrarySearchDatabases.is, UCDLibrarySearchDatabases);
  </script>
</dom-module>
