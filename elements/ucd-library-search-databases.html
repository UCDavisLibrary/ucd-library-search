<dom-module id="ucd-library-search-databases">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      .popular {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .popular > * {
        margin: 0 5px 0 0;
      }

      .bottom {
        margin: 15px 0 0 0;
        display: flex;
        align-items: flex-start;
        white-space: nowrap;
        font-weight: var(--default-font-weight);
      }

      .break {
        margin: 0 10px;
      }

      @media( max-width: 600px ) {
        .bottom {
          display: block;
        }
        .bottom :first-child {
          margin-left: 0;
        }
        .break {
          display: none;
        }
        .popular {
          margin-top: 10px;
          margin-left: 0;
        }
      }

      [flat] a {
        color: var(--default-primary-color);
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Databases</h1>
      <div class="help">Find databases for scholarly articles, newspapers, popular literature, properties, statistics, images, dissertations and more.</div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search For Databases" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
    </div>

    <div flat$="[[flat]]" class="bottom">
      <div><a href="/database/">Browse A-Z</a></div>
      <div class="break">|</div>

      <div class="popular">
        <div>Popular:</div>
        <div><a href="http://uclibs.org/PID/10354">PubMed</a>,</div>
        <div><a href="/?post_type=database&s=proquest">ProQuest</a>,</div>
        <div><a href="/?post_type=database&s=web+of+science">Web of Science</a>,</div>
        <div><a href="http://search.proquest.com/psycinfo/advanced">PsycINFO</a>,</div>
        <div><a href="http://webofscience.com/biosis">BIOSIS</a></div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchDatabases extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-databases'; 
      }

      static get properties() {
        return {
          properties : {
            flat : {
              type : Boolean,
              value : false
            },
            rootUrl : {
              type : String,
              value : ''
            }
          }
        }
      }

      _search() {
        this.sendGAEvent({eventAction: 'database-search', eventLabel: this.$.input.value});
        window.location = (this.rootUrl || '') + '/?post_type=database&s=' + this.$.input.value;
      }
    }
    window.customElements.define(UCDLibrarySearchDatabases.is, UCDLibrarySearchDatabases);
  </script>
</dom-module>
