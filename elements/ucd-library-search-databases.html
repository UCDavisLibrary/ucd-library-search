
<dom-module id="ucd-library-search-databases">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      #az a {
        text-shadow: none;
        color: white;
        text-decoration: none;
        padding: 0;
        background: rgba(255, 255, 255, .3);
        padding: 5px;
        text-transform: capitalize;
        display: inline-block;
        transition: all 200ms linear;
      }
      #az a:hover {
        color: var(--default-secondary-color);
        background: white;
      }
      [flat] #az a {
        color: var(--default-primary-color);
        background: white;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Databases</h1>
      <div class="help">Find collections of scholarly journal articles, digitized primary sources, streaming media, and more.</div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search Databases" on-keyup="_onKeyUp" on-change="_onInputChange" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
    </div>


    <div flat$="[[flat]]">
      <div style="padding: 4px 0">A-Z</div>
      <div id="az"></div>
    </div>

    

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-databases',

      properties : {
        flat : {
          type : Boolean,
          value : false
        },
        hostUrl : {
          type : Boolean,
          value : false
        }
      },

      behaviors : [SearchTextSyncBehavior],

      rootUrl : 'https://www.library.ucdavis.edu',

      attached : function() {
        var html = '';
        var i = 'a'.charCodeAt(0), j = 'z'.charCodeAt(0);

        var url = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl);
        for (; i <= j; ++i) {
            html += '<a class="style-scope ucd-library-search-databases" href="'+url+'/az-database/'+String.fromCharCode(i)+'">'+String.fromCharCode(i)+'</a>';
        }

        this.$.az.innerHTML = html;
      },

      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._tiggerTextChange();
      },

      _onInputChange : function() {
        this._tiggerTextChange();
      },

      _onChange : function() {
        this.$.btn.href = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl) + '?post_type=database&s=' + this.$.input.value;
      },

      setValue : function(val) {
        this.$.input.value = val;
        this._tiggerTextChange();
      }
    });
  </script>
</dom-module>
