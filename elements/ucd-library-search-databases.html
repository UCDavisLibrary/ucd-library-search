<dom-module id="ucd-library-search-databases">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      .popular {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .popular > * {
        margin: 0 5px 0 0;
      }

      .popular div span[last-child] {
        display: none;
      }

      .bottom {
        margin: 15px 0 0 0;
        display: flex;
        align-items: flex-start;
        white-space: nowrap;
        font-weight: var(--default-font-weight);
      }

      .break {
        margin: 0 10px;
      }

      @media( max-width: 600px ) {
        .bottom {
          display: block;
        }
        .bottom :first-child {
          margin-left: 0;
        }
        .break {
          display: none;
        }
        .popular {
          margin-top: 10px;
          margin-left: 0;
        }
      }

      [flat] a {
        color: var(--default-primary-color);
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Databases</h1>
      <div class="help">Find databases for scholarly articles, newspapers, popular literature, properties, statistics, images, dissertations and more.</div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search For Databases" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
    </div>

    <div flat$="[[flat]]" class="bottom">
      <div><a href="/database/">Browse A-Z</a></div>
      <div class="break">|</div>

      <div class="popular">
        <div>Popular:</div>
        <template is="dom-repeat" items="[[databases]]">
            <div>
              <a href$="[[item.url]]" on-click="setOutboundEvent">[[item.label]]</a><span last-child$="[[item.last]]">,</span>
            </div>
        </template>
      </div>
    </div>

  </template>
  <script>
    const DEFAULT_DATABASES = [
      {
        label : 'PubMed',
        url : 'http://uclibs.org/PID/10354'
      },
      {
        label : 'JSTOR',
        url : 'http://www.jstor.org/'
      },
      {
        label : 'Web of Science',
        url : 'http://isiknowledge.com/wos'
      },
      {
        label : 'PsycINFO',
        url : 'http://search.proquest.com/psycinfo/advanced'
      },
      {
        label : 'BIOSIS',
        url : 'http://webofscience.com/biosis'
      }
    ]

    class UCDLibrarySearchDatabases extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-databases'; 
      }

      static get properties() {
        return {
          properties : {
            flat : {
              type : Boolean,
              value : false
            },
            rootUrl : {
              type : String,
              value : ''
            },
            popularDatabases : {
              type : Array,
              value : () => [],
              observer : '_onPopularDatabaseUpdate'
            }
          }
        }
      }
      
      constructor() {
        super();
        this._onPopularDatabaseUpdate();
      }


      _onPopularDatabaseUpdate() {
        var dbs;
        if( !this.popularDatabases ) {
          dbs = DEFAULT_DATABASES;
        } else if( !this.popularDatabases.length ) {
          dbs = DEFAULT_DATABASES;
        } else {
          dbs = this.popularDatabases;
        }

        // deep clone
        dbs = dbs.map(db => Object.assign({}, db));
        dbs[dbs.length-1].last = true;
        this.databases = dbs;
      }

      _search() {
        this.sendGAEvent({eventAction: 'database-search', eventLabel: this.$.input.value});
        window.location = (this.rootUrl || '') + '/?post_type=database&s=' + this.$.input.value;
      }
    }
    window.customElements.define(UCDLibrarySearchDatabases.is, UCDLibrarySearchDatabases);
  </script>
</dom-module>
