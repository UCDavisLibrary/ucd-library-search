
<dom-module id="ucd-library-search-courses">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Course Reserves</h1>
      <div class="help"></div>
      
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Course Reserves" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
      
      <div style="text-align: right; padding: 5px 0">
        <a extra id="advanced" on-click="_advancedSearch">Advanced Search</a>
        <!-- | -->
        <!-- <a extra href="https://search.library.ucdavis.edu/primo_library/libweb/action/search.do?fn=showBrowse&mode=BrowseSearch&vid=01UCD_V1&tab=ucd_course_reserves&dscnt=0">Browse Search</a> -->
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchCourses extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-courses'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          }
        }
      }

      _search() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.BASIC,
          tab : primoUtils.TABS.RESERVES
        }

        window.location = primoUtils.createPrimoLink(params);
      }

      _advancedSearch() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.ADVANCED,
          tab : primoUtils.TABS.RESERVES
        }

        window.location = primoUtils.createPrimoLink(params);
      }

    }

    window.customElements.define(UCDLibrarySearchCourses.is, UCDLibrarySearchCourses);
  </script>
</dom-module>
