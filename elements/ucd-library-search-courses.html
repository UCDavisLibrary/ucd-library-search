
<dom-module id="ucd-library-search-courses">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Course Reserves</h1>
      <div class="help"></div>
      
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Course Reserves" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
      
      <div style="text-align: right; padding: 5px 0">
        <a extra id="advanced" on-click="_advancedSearch">Advanced Search</a> | <a extra href="http://search.library.ucdavis.edu/primo_library/libweb/action/search.do?fn=showBrowse&mode=BrowseSearch&vid=01UCD_V1&tab=ucd_course_reserves&dscnt=0">Browse Search</a>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchCourses extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-courses'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          }
        }
      }

      constructor() {
        super();
        this.rootUrl = 'http://search.library.ucdavis.edu/primo_library/libweb/action/search.do';

        this.parameters = {
          normal : {
            mode : 'Basic',
            vid : '01UCD_V1',
            'vl(freeText0)' : '',
            fn : 'search',
            tab : 'ucd_course_reserves'
          },
          advanced : {
            mode : 'Advanced',
            ct : 'AdvancedSearch',
            vid : '01UCD_V1', 
            tab : 'ucd_course_reserves',
            fn : 'search',
            indx : 1,
            dscnt : 0,
            'vl(freeText0)' : ''
          }
        }
      }

      _search() {
        var textkey = 'vl(freeText0)';
        this.parameters.normal[textkey] = this.$.input.value;

        var normalHref = [];

        for( var key in this.parameters.normal ) {
          normalHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.normal[key]));
        }

        window.location = this.rootUrl+'?'+normalHref.join('&');
      }

      _advancedSearch() {
        var textkey = 'vl(freeText0)';
        this.parameters.advanced[textkey] = this.$.input.value;
        
        var advancedHref = [];

        for( var key in this.parameters.advanced ) {
          advancedHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.advanced[key]));
        }

        this.$.advanced.href = this.rootUrl+'?'+advancedHref.join('&');
      }

    }

    window.customElements.define(UCDLibrarySearchCourses.is, UCDLibrarySearchCourses);
  </script>
</dom-module>
