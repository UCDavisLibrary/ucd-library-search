
<dom-module id="ucd-library-search-courses">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Course Reserves</h1>
      <div class="help"></div>
      
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Course Reserves" on-keyup="_onKeyUp" on-change="_onInputChange"/>
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
      
      <div style="text-align: right; padding: 5px 0">
        <a extra id="advanced">Advanced Search</a> | <a extra href="http://search.library.ucdavis.edu/primo_library/libweb/action/search.do?fn=showBrowse&mode=BrowseSearch&vid=01UCD_V1&tab=ucd_course_reserves&dscnt=0">Browse Search</a>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-courses',

      properties : {
        flat : {
          type : Boolean,
          value : false
        }
      },

      rootUrl : 'http://search.library.ucdavis.edu/primo_library/libweb/action/search.do',

      parameters : {
        normal : {
          mode : 'Basic',
          vid : '01UCD_V1',
          'vl(freeText0)' : '',
          fn : 'search',
          tab : 'ucd_course_reserves'
        },
        advanced : {
          mode : 'Advanced',
          ct : 'AdvancedSearch',
          vid : '01UCD_V1', 
          tab : 'ucd_course_reserves',
          fn : 'search',
          indx : 1,
          dscnt : 0,
          'vl(freeText0)' : ''
        }
      },

      behaviors : [SearchTextSyncBehavior],

      ready : function() {
        this.setBtnHrefs();
      },

      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._tiggerTextChange();
      },

      _onInputChange : function() {
        this._tiggerTextChange();
      },

      _onChange : function() {
        var textkey = 'vl(freeText0)';
        this.parameters.normal[textkey] = this.$.input.value;
        this.parameters.advanced[textkey] = this.$.input.value;
        this.setBtnHrefs();
      },

      setBtnHrefs : function() {
        var normalHref = [];
        var advancedHref = [];

        for( var key in this.parameters.normal ) {
          normalHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.normal[key]));
        }

        for( var key in this.parameters.advanced ) {
          advancedHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.advanced[key]));
        }

        this.$.btn.href = this.rootUrl+'?'+normalHref.join('&');
        this.$.advanced.href = this.rootUrl+'?'+advancedHref.join('&');
      }

    });
  </script>
</dom-module>
