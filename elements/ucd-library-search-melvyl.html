
<dom-module id="ucd-library-search-melvyl">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

    </style>

    <div class="text" flat$="[[flat]]">
      <h1>All UC Libraries (Melvyl)</h1>
      <div class="help">Find books, journals, media, and other materials held in UC libraries and other libraries worldwide.</div>
      
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Melvyl" on-keyup="_onKeyUp" on-change="_onChange" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-melvyl',

      properties : {
        flat : {
          type : Boolean,
          value : false
        }
      },

      rootUrl : 'https://www.library.ucdavis.edu',
      parameters : {
        's' : '',
        'search-option' : '2'
      },

      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._onChange();
      },

      _onChange : function() {
        this.parameters.s = this.$.input.value;

        var params = [];
        for( var key in this.parameters ) {
          params.push(key+'='+encodeURIComponent(this.parameters[key]));
        }

        this.$.btn.href = this.rootUrl+'?'+params.join('&');
      }
    });
  </script>
</dom-module>
