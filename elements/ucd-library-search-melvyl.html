
<dom-module id="ucd-library-search-melvyl">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">All UC Libraries (Melvyl)</h1>
      <div class="help">Find books, journals, media, and other materials held in UC libraries and other libraries worldwide.</div>
      
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Melvyl" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchMelvyl extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-melvyl'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          rootUrl : {
            type : String,
            value : ''
          }
        }
      }

      constructor() {
        super();
        this.parameters = {
          's' : '',
          'search-option' : '2'
        }
      }

      _search() {
        this.parameters.s = this.$.input.value;

        var params = [];
        for( var key in this.parameters ) {
          params.push(key+'='+encodeURIComponent(this.parameters[key]));
        }

        window.location = (this.rootUrl || '') + '?' + params.join('&');
      }

    }
    window.customElements.define(UCDLibrarySearchMelvyl.is, UCDLibrarySearchMelvyl);
  </script>
</dom-module>
