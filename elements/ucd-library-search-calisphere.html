
<dom-module id="ucd-library-search-calisphere">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Calisphere</h1>
      <div class="help">Discover over 750,000 photographs, documents, letters, artwork, diaries, oral histories, films, advertisements, musical recordings, and more.</div>

      <div class="layout">
        <div class="flex">
          <input type="text" placeholder="Search Calisphere" on-keyup="_onKeyUp" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-calisphere',

      properties : {
        flat : {
          type : Boolean,
          value : false
        }
      },

      rootUrl : 'https://calisphere.org/search/',

      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this.$.btn.href = this.rootUrl+'?q='+encodeURIComponent(e.currentTarget.value);
      }
    });
  </script>
</dom-module>
