

<dom-module id="ucd-library-search-catalog">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
        white-space: nowrap;
        text-decoration: underline !important;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
      [layout] {
        display: flex;
      }

      /*hack for website layout */
      input[type="checkbox"] {
        width: auto
      }

      @media(max-width: 1150px) {
        .weight-one {
          display: block;
        }
        .weight-one.break {
          display: none;
        }
      }

      @media(max-width: 1050px) {
        .weight-two {
          display: block;
        }
        .weight-two.break {
          display: none;
        }
      }

    </style>

    <iron-media-query query="min-width: 1050px" query-matches="{{xlargeScreen}}"></iron-media-query>
    <iron-media-query query="min-width: 950px" query-matches="{{largeScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 500px" query-matches="{{smallScreen}}"></iron-media-query>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Search Library Catalog + Articles</h1>
      <div class="help">
        Find books, ebooks, journals, movies and music, government documents, and more.
      </div>
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Library Catalog + Articles" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>

      <div layout$="[[largeScreen]]">
        <div class="layout center" style="padding-top: 5px; flex: 1">
          <div>
            <input type="checkbox" style="vertical-align: sub" id="noextra" on-change="setBtnHrefs"/>
          </div>
          <label for="noextra" class="flex blue text" style="white-space: nowrap; margin: 5px">
            Library Catalog only
          </label>
        </div>

        <div style="text-align: right; padding: 5px 0; margin: 5px 0">
          <a extra id="advanced" on-click="_advancedSearch" class="weight-two">Advanced Search</a>
          <span class="weight-two break">&nbsp;|&nbsp;</span>
          <a extra href$="[[browseLink]]" on-click="_onBrowse" class="weight-two">Browse Search</a>
          <span class="weight-one break">&nbsp;|&nbsp;</span>
          <a extra href="/library-search-faq" class="weight-one">Search Tips</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchCatalog extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-catalog'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          browseLink : {
            type : String,
            value : function() {
              var params = {
                mode : primoUtils.MODES.BROWSE,
                // browseScope : primoUtils.BROWSE_SCOPES.SUBJECT
              }

              return primoUtils.createPrimoLink(params);
            }
          }
        }
      }

      constructor() {
        super();
      }

      _search() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.BASIC,
          tab : this.$.noextra.checked ? primoUtils.TABS.CATALOG : primoUtils.TABS.DEFAULT
        }

        var link = primoUtils.createPrimoLink(params);
        this.sendGAEvent({eventAction: 'primo-basic-'+params.tab, eventLabel: this.$.input.value});
        window.location = link;
      }

      _advancedSearch() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.ADVANCED,
          tab : this.$.noextra.checked ? primoUtils.TABS.CATALOG : primoUtils.TABS.DEFAULT
        }

        var link = primoUtils.createPrimoLink(params);
        this.sendGAEvent({eventAction: 'primo-advanced-'+params.tab, eventLabel: this.$.input.value});

        window.location = link;
      }

      _onBrowse() {
        this.sendGAEvent({eventAction: 'primo-browse', eventLabel: primoUtils.browsePath});
      }

    }

    window.customElements.define(UCDLibrarySearchCatalog.is, UCDLibrarySearchCatalog);
  </script>
</dom-module>
