

<dom-module id="ucd-library-search-catalog">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
      [layout] {
        @apply(--layout-horizontal);
      }

      /*hack for website layout */
      input[type="checkbox"] {
        width: auto
      }

    </style>

    <iron-media-query query="min-width: 950px" query-matches="{{largeScreen}}"></iron-media-query>

    <div class="text" flat$="[[flat]]">
      <h1>Search Library Catalog + Articles</h1>
      <div class="help">
        Find books, ebooks, journals, movies and music, government documents, and more.
      </div>
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Library Catalog + Articles" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>

      <div layout$="[[largeScreen]]">
        <div class="layout center" style="padding-top: 5px">
          <div>
            <input type="checkbox" id="noextra" on-change="setBtnHrefs"/>
          </div>
          <label for="noextra" class="flex" style="white-space: nowrap; margin: 5px">
            Library Catalog only
          </label>
        </div>

        <div style="text-align: right; padding: 5px 0" class="flex">
          <a extra id="advanced" on-click="_advancedSearch">Advanced Search</a> | <a extra href$="[[browseLink]]">Browse Search</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchCatalog extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-catalog'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          browseLink : {
            type : String,
            value : function() {
              var params = {
                mode : primoUtils.MODES.BROWSE,
                // browseScope : primoUtils.BROWSE_SCOPES.SUBJECT
              }

              return primoUtils.createPrimoLink(params);
            }
          }
        }
      }

      constructor() {
        super();
      }

      _search() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.BASIC,
          tab : this.$.noextra.checked ? primoUtils.TABS.CATALOG : primoUtils.TABS.DEFAULT
        }

        window.location = primoUtils.createPrimoLink(params);
      }

      _advancedSearch() {
        var params = {
          query : this.$.input.value,
          mode : primoUtils.MODES.ADVANCED,
          tab : this.$.noextra.checked ? primoUtils.TABS.CATALOG : primoUtils.TABS.DEFAULT
        }

        window.location = primoUtils.createPrimoLink(params);
      }

    }

    window.customElements.define(UCDLibrarySearchCatalog.is, UCDLibrarySearchCatalog);
  </script>
</dom-module>
