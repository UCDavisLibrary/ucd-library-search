

<dom-module id="ucd-library-search-catalog">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }

      a[extra] {
        font-weight: normal;
        color: white;
        text-shadow: none;
      }
      [flat] a[extra] {
        color: var(--default-primary-color);
      }
      a[extra]:hover {
        color: var(--default-secondary-color);
        text-decoration: underline;
      }
      [layout] {
        @apply(--layout-horizontal);
      }

      /*hack for website layout */
      input[type="checkbox"] {
        width: auto
      }

    </style>

    <iron-media-query query="min-width: 950px" query-matches="{{largeScreen}}"></iron-media-query>

    <div class="text" flat$="[[flat]]">
      <h1>Search Library Catalog + Articles</h1>
      <div class="help">
        Find books, ebooks, journals, movies and music, government documents, and more.
      </div>
      <div class="layout">
        <div class="flex">
          <input type="text" id="input" placeholder="Search Library Catalog + Articles" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>

      <div layout$="[[largeScreen]]">
        <div class="layout center" style="padding-top: 5px">
          <div>
            <input type="checkbox" id="noextra" on-change="setBtnHrefs"/>
          </div>
          <label for="noextra" class="flex" style="white-space: nowrap; margin: 5px">
            Library Catalog only
          </label>
        </div>

        <div style="text-align: right; padding: 5px 0" class="flex">
          <a extra id="advanced" on-click="_advancedSearch">Advanced Search</a> | <a extra href="http://search.library.ucdavis.edu/primo_library/libweb/action/search.do?fn=showBrowse&mode=BrowseSearch&vid=01UCD_V1">Browse Search</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchCatalog extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-catalog'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          }
        }
      }

      constructor() {
        super();
        this.rootUrl = 'http://search.library.ucdavis.edu/primo_library/libweb/action/search.do',

        this.parameters = {
          normal : {
            mode : 'Basic',
            vid : '01UCD_V1',
            'vl(freeText0)' : '',
            fn : 'search',
            tab : 'default_tab'
          },
          catalog : {
            mode : 'Basic',
            vid : '01UCD_V1',
            'vl(freeText0)' : '',
            fn : 'search',
            tab : 'catalog_tab'
          },
          'advanced-catalog' : {
            mode : 'Advanced',
            ct : 'AdvancedSearch',
            vid : '01UCD_V1', 
            tab : 'catalog_tab',
            fn : 'search',
            indx : 1,
            dscnt : 0,
            'vl(freeText0)' : ''
          },
          'advanced-normal' : {
            mode : 'Advanced',
            ct : 'AdvancedSearch',
            frbg : '&',
            indx : 1,
            fn : 'search',
            'vl(1UI0)' : 'contains',
            dscnt : 0,
            'scp.scps' : 'scope:("01UCD"),primo_central_multiple_fe',
            tb : 't',
            vid : '01UCD_V1',
            ct : 'search', 
            srt : 'rank',
            tab : 'default_tab',
            'vl(163137160UI0)' : 'any',
            dum : true,
            'vl(freeText0)' : ''
          },
          browse : {
            fn : 'showBrowse',
            mode : 'BrowseSearch',
            vid : '01UCD_V1'
          }
        }
      }

      _search() {
        var textkey = 'vl(freeText0)';

        this.parameters.normal[textkey] = this.$.input.value;
        this.parameters.catalog[textkey] = this.$.input.value;
        
        var normalHref = [];

        if( this.$.noextra.checked ) {
          for( var key in this.parameters.catalog ) {
            normalHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.catalog[key]));
          }
        } else {
          for( var key in this.parameters.normal ) {
            normalHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters.normal[key]));
          }
        }

        window.location = this.rootUrl+'?'+normalHref.join('&');
      }

      _advancedSearch() {
        var textkey = 'vl(freeText0)';

        this.parameters['advanced-catalog'][textkey] = this.$.input.value;
        this.parameters['advanced-normal'][textkey] = this.$.input.value;

        var advancedHref = [];

        if( this.$.noextra.checked ) {
          for( var key in this.parameters['advanced-catalog'] ) {
            advancedHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters['advanced-catalog'][key]));
          }
        } else {
          for( var key in this.parameters['advanced-normal'] ) {
            advancedHref.push(encodeURIComponent(key)+'='+encodeURIComponent(this.parameters['advanced-normal'][key]));
          }
        }

        window.location = this.rootUrl+'?'+advancedHref.join('&');
      }

    }

    window.customElements.define(UCDLibrarySearchCatalog.is, UCDLibrarySearchCatalog);
  </script>
</dom-module>
