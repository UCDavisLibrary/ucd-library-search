
<dom-module id="ucd-library-search-guide">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
      a {
        color: #002655;
        text-decoration: none;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1 class="title">Subject and Course Guides</h1>
      <div class="help"></div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search Subject and Course Guides" on-keyup="_onKeyUp" />
        </div>
        <div>
          <button class="search-btn" id="btn" on-click="_search">Search</button>
        </div>
      </div>
      <div style="padding: 5px 0">
        <a href="/course-guides">All Course Guides</a> | 
        <a href="/browse-subjects">All Subject Guides</a>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchGuide extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-guide'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          rootUrl : {
            type : String,
            value : ''
          }
        }
      }

      _search() {
        window.location = (this.rootUrl || '') + '/?post_type=article&s=' + this.$.input.value;
      }
    }

    window.customElements.define(UCDLibrarySearchGuide.is, UCDLibrarySearchGuide);
  </script>
</dom-module>
