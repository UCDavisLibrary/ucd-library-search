
<dom-module id="ucd-library-search-guide">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
      a {
        color: #002655;
        text-decoration: none;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Subject and Course Guides</h1>
      <div class="help"></div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search Subject and Course Guides" on-keyup="_onKeyUp" on-change="_onInputChange" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
      <div style="padding: 5px 0">
        <a href="/course-guides">All Course Guides</a> | 
        <a href="/browse-subjects">All Subject Guides</a>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'ucd-library-search-guide',
      
      
      properties : {
        flat : {
          type : Boolean,
          value : false
        },
        hostUrl : {
          type : Boolean,
          value : false
        }
      },

      behaviors : [SearchTextSyncBehavior],

      rootUrl : 'https://www.library.ucdavis.edu',


      _onKeyUp : function(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._tiggerTextChange();
      },

      _onInputChange : function() {
        this._tiggerTextChange();
      },

      _onChange : function() {
        this.$.btn.href = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl)+ '?post_type=article&s=' + this.$.input.value;
      },

      setValue : function(val) {
        this.$.input.value = val;
        this._tiggerTextChange();
      }
    });
  </script>
</dom-module>
