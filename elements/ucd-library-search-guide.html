
<dom-module id="ucd-library-search-guide">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;

        -webkit-animation:bounceIn 400ms ease-out;
        -ms-animation:bounceIn 400ms ease-out;
        animation:bounceIn 400ms ease-out;
      }
    </style>

    <div class="text" flat$="[[flat]]">
      <h1>Subject and Course Guides</h1>
      <div class="help"></div>

      <div class="layout">
        <div class="flex">
          <input id="input" type="text" placeholder="Search Subject and Course Guides" on-keyup="_onKeyUp" on-change="_onInputChange" />
        </div>
        <div>
          <a class="search-btn" id="btn">Search</a>
        </div>
      </div>
    </div>

  </template>
  <script>
    class UCDLibrarySearchGuide extends UCDLibrarySearchBase {
      static get is() { 
        return 'ucd-library-search-guide'; 
      }

      static get properties() {
        return {
          flat : {
            type : Boolean,
            value : false
          },
          hostUrl : {
            type : Boolean,
            value : false
          }
        }
      }

      constructor() {
        super();
        this.rootUrl = 'https://www.library.ucdavis.edu';
      }

      _onKeyUp(e) {
        if( e.which === 13 ) {
          window.location = this.$.btn.href;
          return;
        }
        this._tiggerTextChange();
      }

      _onInputChange() {
        this._tiggerTextChange();
      }

      _onChange() {
        this.$.btn.href = (this.hostUrl ? window.location.protocol+'//'+window.location.host : this.rootUrl)+ '?post_type=article&s=' + this.$.input.value;
      }

      setValue(val) {
        this.$.input.value = val;
        this._tiggerTextChange();
      }
    }

    window.customElements.define(UCDLibrarySearchGuide.is, UCDLibrarySearchGuide);
  </script>
</dom-module>
